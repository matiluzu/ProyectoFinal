{% extends 'base.html' %}

{% block title_head %}
<title>Edit User</title>
{% endblock title_head %}

{% block  h1_header %}
Edit User
{% endblock h1_header %}

{% block  contenido %}
<form action={% url 'usuario:edit_user' %} method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
    {{formulario}}
    </table>
    <button>Save Changes</button>
    <button type = 'button'><a class="navbar-brand" href={% url 'usuario:edit_pass' %}>Change Password</a></button>
</form>
{% endblock contenido %}
